{% load static %}

{% block content %}
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: url("{% static 'images/login.gif' %}") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  min-height: 100vh;
  width: 100%;
  padding: 30px 15px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.glass-card {
  background: rgba(255, 255, 255, 0.07); /* mais visível */
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  padding: 40px 35px;
  width: 100%;
  max-width: 450px; /* aumentado */
  text-align: center;
  color: #fff;
}

.glass-card h2 {
  margin-bottom: 25px;
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
}

.glass-card label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  font-size: 1rem;
  text-align: center;
}

.glass-card input {
  background-color: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: #fff;
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  margin-bottom: 20px;
  text-align: center;
}

.glass-card input:focus {
  background-color: rgba(255, 255, 255, 0.25);
  border-color: #F1C46B;
  outline: none;
}

.glass-card .btn-primary {
  background-color: #F1C46B;
  border: none;
  font-weight: bold;
  font-size: 1rem;
  color: #333;
  padding: 12px;
  border-radius: 8px;
}

.glass-card .btn-secondary {
  background-color: #8f7239;
  border: none;
  font-weight: 600;
  font-size: 1rem;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
}

.glass-card .btn-secondary:hover {
  background-color: #7a612f;
}

.glass-card img {
  max-width: 120px; /* aumentado */
  margin-bottom: 25px;
}

@media (max-width: 400px) {
  .glass-card {
    padding: 30px 20px;
  }
}
</style>

<div class="wrapper">
  <div class="glass-card">
    <h2>LOGIN</h2>

    <img src="{% static 'images/backgrownd.png' %}" alt="Logo">

    {% if form.errors %}
      <div class="alert alert-danger text-center">
        Por favor, corrija os erros abaixo.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username">Usuário:</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="id_password">Senha:</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
    </form>

    <div class="mt-4">
      <p class="text-white mb-2">Não possui conta?</p>
      <a href="{% url 'register' %}" class="btn btn-secondary w-100">Registrar-se</a>
    </div>
  </div>
</div>
{% endblock %}
