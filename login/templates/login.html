{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <!-- Card com fundo branco semitransparente -->
  <div class="card bg-black bg-opacity-50 shadow" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="text-center mb-4 text-white">Login</h2>

      <!-- Imagem pequena, centralizada -->
      <div class="text-center mb-4">
        <img src="{% static 'images/backgrownd.png' %}" alt="Imagem de fundo" 
             style="max-width: 150px;">
      </div>
      
      {% if form.errors %}
        <div class="alert alert-danger text-center">
          Por favor, corrija os erros abaixo.
        </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label text-white">Usuário:</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label text-white">Senha:</label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <!-- Botão de registro -->
      <div class="mt-3 text-center">
        <p class="text-white">Não possui conta?</p>
        <a href="{% url 'register' %}" class="btn btn-secondary w-100">
          Registrar-se
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
