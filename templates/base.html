<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Parada Segura Web{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5.3 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  {% load static %}
  
  {% block extra_css %}{% endblock extra_css %}

  <style>
    /* Ajustes básicos de tela */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: #979595;
      /* Permite rolagem, em vez de bloquear */
      overflow: auto; 
    }

    /* Imagem de fundo */
    body {
      background-image: url("{% static 'images/backgrownd.png' %}");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain; 
    }

    /* Ajustes para desktop */
    @media (min-width: 1024px) {
      body {
        background-size: 50%;
      }
    }

    /* Ajustes para dispositivos móveis */
    @media (max-width: 768px) {
      body {
        background-size: 90%;
        background-attachment: scroll;
      }
    }

    /* Envolve o conteúdo principal */
    .content-wrapper {
      /* Se quiser centralizar verticalmente, pode usar min-height + flex */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
       
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    {% block content %}{% endblock content %}
  </div>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block extra_js %}{% endblock extra_js %}
</body>
</html>
